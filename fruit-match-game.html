<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #e74c3c;
        }

        .moves {
            color: #3498db;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 5px;
            background: #34495e;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .fruit-cell {
            background: #ecf0f1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .fruit-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fruit-cell.selected {
            background: #f39c12;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.6);
        }

        .fruit-cell.matched {
            animation: matchAnimation 0.5s ease-in-out;
            background: #2ecc71;
        }

        .fruit-cell.falling {
            animation: fallAnimation 0.5s ease-in-out;
        }

        @keyframes matchAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        @keyframes fallAnimation {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🍎 水果消消乐 🍊</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="moves">剩余步数: <span id="moves">30</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button onclick="resetGame()">重新开始</button>
            <button onclick="shuffleBoard()">重新排列</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>游戏结束！</h2>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 8;
        const FRUITS = ['🍎', '🍊', '🍋', '🍌', '🍇', '🍓', '🥝', '🍑'];
        let board = [];
        let score = 0;
        let moves = 30;
        let selectedCell = null;
        let isProcessing = false;

        function initializeBoard() {
            board = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    board[row][col] = getRandomFruit();
                }
            }
            
            // 确保初始面板没有匹配
            while (hasMatches()) {
                shuffleBoard();
            }
            
            renderBoard();
        }

        function getRandomFruit() {
            return FRUITS[Math.floor(Math.random() * FRUITS.length)];
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'fruit-cell';
                    cell.textContent = board[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            if (isProcessing || moves <= 0) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (selectedCell === null) {
                selectedCell = { row, col };
                event.target.classList.add('selected');
            } else {
                const prevSelected = document.querySelector('.fruit-cell.selected');
                if (prevSelected) {
                    prevSelected.classList.remove('selected');
                }
                
                if (selectedCell.row === row && selectedCell.col === col) {
                    selectedCell = null;
                    return;
                }
                
                if (isAdjacent(selectedCell, { row, col })) {
                    swapFruits(selectedCell, { row, col });
                }
                
                selectedCell = null;
            }
        }

        function isAdjacent(cell1, cell2) {
            const rowDiff = Math.abs(cell1.row - cell2.row);
            const colDiff = Math.abs(cell1.col - cell2.col);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        function swapFruits(cell1, cell2) {
            isProcessing = true;
            
            const temp = board[cell1.row][cell1.col];
            board[cell1.row][cell1.col] = board[cell2.row][cell2.col];
            board[cell2.row][cell2.col] = temp;
            
            renderBoard();
            
            setTimeout(() => {
                if (hasMatches()) {
                    moves--;
                    updateDisplay();
                    processMatches();
                } else {
                    // 如果没有匹配，交换回来
                    const temp = board[cell1.row][cell1.col];
                    board[cell1.row][cell1.col] = board[cell2.row][cell2.col];
                    board[cell2.row][cell2.col] = temp;
                    renderBoard();
                    isProcessing = false;
                }
            }, 300);
        }

        function hasMatches() {
            // 检查横向匹配
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE - 2; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row][col + 1] && 
                        board[row][col] === board[row][col + 2]) {
                        return true;
                    }
                }
            }
            
            // 检查纵向匹配
            for (let col = 0; col < BOARD_SIZE; col++) {
                for (let row = 0; row < BOARD_SIZE - 2; row++) {
                    if (board[row][col] && 
                        board[row][col] === board[row + 1][col] && 
                        board[row][col] === board[row + 2][col]) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        function processMatches() {
            const matches = findAllMatches();
            
            if (matches.length === 0) {
                isProcessing = false;
                checkGameOver();
                return;
            }
            
            // 标记匹配的水果
            matches.forEach(match => {
                const cell = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                if (cell) {
                    cell.classList.add('matched');
                }
            });
            
            // 计算得分
            score += matches.length * 10;
            updateDisplay();
            
            setTimeout(() => {
                // 移除匹配的水果
                matches.forEach(match => {
                    board[match.row][match.col] = null;
                });
                
                // 让水果下落
                dropFruits();
                
                // 填充新水果
                fillEmptyCells();
                
                renderBoard();
                
                setTimeout(() => {
                    // 继续检查新的匹配
                    processMatches();
                }, 300);
            }, 500);
        }

        function findAllMatches() {
            const matches = [];
            const processed = new Set();
            
            // 检查横向匹配
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE - 2; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row][col + 1] && 
                        board[row][col] === board[row][col + 2]) {
                        
                        let matchLength = 3;
                        while (col + matchLength < BOARD_SIZE && 
                               board[row][col] === board[row][col + matchLength]) {
                            matchLength++;
                        }
                        
                        for (let i = 0; i < matchLength; i++) {
                            const key = `${row},${col + i}`;
                            if (!processed.has(key)) {
                                matches.push({ row, col: col + i });
                                processed.add(key);
                            }
                        }
                    }
                }
            }
            
            // 检查纵向匹配
            for (let col = 0; col < BOARD_SIZE; col++) {
                for (let row = 0; row < BOARD_SIZE - 2; row++) {
                    if (board[row][col] && 
                        board[row][col] === board[row + 1][col] && 
                        board[row][col] === board[row + 2][col]) {
                        
                        let matchLength = 3;
                        while (row + matchLength < BOARD_SIZE && 
                               board[row][col] === board[row + matchLength][col]) {
                            matchLength++;
                        }
                        
                        for (let i = 0; i < matchLength; i++) {
                            const key = `${row + i},${col}`;
                            if (!processed.has(key)) {
                                matches.push({ row: row + i, col });
                                processed.add(key);
                            }
                        }
                    }
                }
            }
            
            return matches;
        }

        function dropFruits() {
            for (let col = 0; col < BOARD_SIZE; col++) {
                let writePos = BOARD_SIZE - 1;
                
                for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        board[writePos][col] = board[row][col];
                        if (writePos !== row) {
                            board[row][col] = null;
                        }
                        writePos--;
                    }
                }
            }
        }

        function fillEmptyCells() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === null) {
                        board[row][col] = getRandomFruit();
                    }
                }
            }
        }

        function shuffleBoard() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    board[row][col] = getRandomFruit();
                }
            }
            renderBoard();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }

        function checkGameOver() {
            if (moves <= 0 || !hasPossibleMoves()) {
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'flex';
            }
        }

        function hasPossibleMoves() {
            // 检查是否有可能的移动
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    // 检查横向交换
                    if (col < BOARD_SIZE - 1) {
                        // 临时交换
                        const temp = board[row][col];
                        board[row][col] = board[row][col + 1];
                        board[row][col + 1] = temp;
                        
                        if (hasMatches()) {
                            // 交换回来
                            board[row][col + 1] = board[row][col];
                            board[row][col] = temp;
                            return true;
                        }
                        
                        // 交换回来
                        board[row][col + 1] = board[row][col];
                        board[row][col] = temp;
                    }
                    
                    // 检查纵向交换
                    if (row < BOARD_SIZE - 1) {
                        // 临时交换
                        const temp = board[row][col];
                        board[row][col] = board[row + 1][col];
                        board[row + 1][col] = temp;
                        
                        if (hasMatches()) {
                            // 交换回来
                            board[row + 1][col] = board[row][col];
                            board[row][col] = temp;
                            return true;
                        }
                        
                        // 交换回来
                        board[row + 1][col] = board[row][col];
                        board[row][col] = temp;
                    }
                }
            }
            
            return false;
        }

        function resetGame() {
            score = 0;
            moves = 30;
            selectedCell = null;
            isProcessing = false;
            document.getElementById('gameOver').style.display = 'none';
            initializeBoard();
            updateDisplay();
        }

        // 初始化游戏
        initializeBoard();
        updateDisplay();
    </script>
</body>
</html>
